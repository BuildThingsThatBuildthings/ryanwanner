<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan Wanner | Constraint Resolution Engineer</title>
    <meta name="description" content="Strategic automation and operational excellence that drives exponential growth for enterprise organizations. Nashville-based founder specializing in AI-driven systems." />
    <meta name="author" content="Ryan Wanner" />
    <meta name="keywords" content="automation, AI systems, business transformation, operational excellence, Nashville" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Ryan Wanner | Constraint Resolution Engineer" />
    <meta property="og:description" content="Building systems that build systems. Transform operational chaos into elegant, self-running systems." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ryanwanner.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ryan Wanner | Constraint Resolution Engineer" />
    <meta name="twitter:description" content="Building systems that build systems. Transform operational chaos into elegant, self-running systems." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#FFB800" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS for initial render -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        background: #1a1a1a;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
      }
      
      /* Initial loading state */
      #root {
        min-height: 100vh;
      }
      
      /* Prevent FOUC */
      .no-js #root {
        display: none;
      }
      
      /* Simple loading indicator */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 184, 0, 0.2);
        border-top: 3px solid #FFB800;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading once app loads */
      .loaded .loading {
        display: none;
      }
    </style>
    
    <!-- Remove no-js class if JavaScript is enabled -->
    <script>
      document.documentElement.classList.remove('no-js');
    </script>
  </head>
  
  <body>
    <!-- Loading indicator -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- NoScript fallback -->
    <noscript>
      <style>
        .loading { display: none !important; }
        .noscript-message {
          padding: 40px 20px;
          text-align: center;
          background: #1a1a1a;
          color: white;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .noscript-message h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
          background: linear-gradient(135deg, #fff, #FFB800);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        .noscript-message p {
          font-size: 1.125rem;
          color: #9ca3af;
          margin-bottom: 2rem;
          max-width: 600px;
        }
        .noscript-links {
          display: flex;
          gap: 1rem;
          flex-wrap: wrap;
          justify-content: center;
        }
        .noscript-links a {
          padding: 0.75rem 1.5rem;
          background: #FFB800;
          color: #1a1a1a;
          text-decoration: none;
          border-radius: 0.5rem;
          font-weight: 600;
        }
      </style>
      <div class="noscript-message">
        <h1>Ryan Wanner</h1>
        <p>Constraint Resolution Engineer</p>
        <p>This portfolio requires JavaScript to provide the best experience. Please enable JavaScript in your browser settings.</p>
        <div class="noscript-links">
          <a href="https://linkedin.com/in/ryanwanner" target="_blank">LinkedIn</a>
          <a href="https://github.com/BuildThingsThatBuildthings" target="_blank">GitHub</a>
          <a href="mailto:contact@ryanwanner.com">Email</a>
        </div>
      </div>
    </noscript>
    
    <!-- App entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading spinner once app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
</html>
